# Default values for backup-k8s-postgres.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config:
  prefix: test123
  storageAccount: "myStorageAccount"
  postgresDatabase: "myPgDatabase"
  postgresHost: "myPgHost"
  postgresPort: 5432
  postgresUser: myPgUser
  postgresPasswordSecret: "myPgPasswordSecret"
  postgresPasswordSecretKey: "myPgPasswordSecretKey"
  storageAccountKeySecret: "myStorageAccountSecret"
  storageAccountKeySecretKey: "myStorageAccountSecretKey"
